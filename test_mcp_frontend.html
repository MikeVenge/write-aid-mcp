<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .test-step {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #ddd;
            background: #f9f9f9;
        }
        .test-step.success {
            border-left-color: #4CAF50;
            background: #f1f8f4;
        }
        .test-step.error {
            border-left-color: #f44336;
            background: #fef2f2;
        }
        .test-step.pending {
            border-left-color: #ff9800;
            background: #fff8e1;
        }
        .test-step h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .test-step pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-indicator.green { background: #4CAF50; }
        .status-indicator.red { background: #f44336; }
        .status-indicator.yellow { background: #ff9800; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç MCP Connection Test</h1>
        
        <button onclick="runTests()">Run All Tests</button>
        <button onclick="testMCPAnalyze()">Test MCP Analyze</button>
        <button onclick="location.href='ai_checker.html'">Go to Main App</button>
        
        <div id="results"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:5001';
        
        function addResult(title, status, message, data = null) {
            const div = document.createElement('div');
            div.className = `test-step ${status}`;
            
            const indicator = status === 'success' ? 'green' : status === 'error' ? 'red' : 'yellow';
            
            div.innerHTML = `
                <h3><span class="status-indicator ${indicator}"></span>${title}</h3>
                <p>${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            
            document.getElementById('results').appendChild(div);
        }
        
        async function runTests() {
            document.getElementById('results').innerHTML = '';
            
            // Test 1: Backend Health
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                addResult(
                    'Test 1: Backend Health',
                    response.ok ? 'success' : 'error',
                    response.ok ? '‚úÖ Backend is responding' : '‚ùå Backend is not responding',
                    data
                );
            } catch (error) {
                addResult('Test 1: Backend Health', 'error', `‚ùå Cannot connect: ${error.message}`);
                return;
            }
            
            // Test 2: MCP Configuration
            try {
                const response = await fetch(`${BACKEND_URL}/api/config`);
                const data = await response.json();
                
                if (data.mcp_enabled) {
                    addResult(
                        'Test 2: MCP Configuration',
                        'success',
                        '‚úÖ MCP is enabled and configured',
                        {
                            'MCP Enabled': data.mcp_enabled,
                            'Session ID': data.mcp_session_id,
                            'MCP URL': data.mcp_url,
                            'Model': data.model
                        }
                    );
                } else {
                    addResult(
                        'Test 2: MCP Configuration',
                        'error',
                        '‚ùå MCP is not enabled. Set FINCHAT_MCP_URL environment variable.',
                        data
                    );
                }
            } catch (error) {
                addResult('Test 2: MCP Configuration', 'error', `‚ùå Error: ${error.message}`);
            }
            
            // Test 3: MCP Tool Discovery (from backend logs)
            addResult(
                'Test 3: MCP Tool',
                'success',
                '‚úÖ Tool: ai_detector (detects AI in writing, takes ~10 minutes)',
                {
                    'Tool Name': 'ai_detector',
                    'Description': 'Detects AI in writing. Takes 10 minutes.',
                    'Parameters': {
                        'text': 'string (required) - Text to test',
                        'purpose': 'string (optional) - What is the writing for?'
                    }
                }
            );
        }
        
        async function testMCPAnalyze() {
            document.getElementById('results').innerHTML = '';
            
            addResult(
                'Starting MCP Analysis Test',
                'pending',
                '‚ÑπÔ∏è Sending test text to MCP endpoint... This will take ~10 minutes!'
            );
            
            const testText = 'The quick brown fox jumps over the lazy dog. This is a simple test sentence.';
            
            try {
                const startTime = Date.now();
                
                const response = await fetch(`${BACKEND_URL}/api/mcp/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sentence: testText,
                        paragraph: testText,
                        purpose: 'Connection test'
                    })
                });
                
                const data = await response.json();
                const duration = Math.round((Date.now() - startTime) / 1000);
                
                if (response.ok && data.success) {
                    addResult(
                        'MCP Analysis Result',
                        'success',
                        `‚úÖ Analysis completed in ${duration} seconds`,
                        data
                    );
                } else {
                    addResult(
                        'MCP Analysis Result',
                        'error',
                        `‚ùå Analysis failed: ${data.error || 'Unknown error'}`,
                        data
                    );
                }
            } catch (error) {
                addResult(
                    'MCP Analysis Result',
                    'error',
                    `‚ùå Request failed: ${error.message}`
                );
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
